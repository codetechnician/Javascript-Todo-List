<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Todo App</title>

    <!-- linking bootstrap, font-awesome, custom stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 brand-color">Code<span class="technician"><strong>Technician</strong></span></span>

            <!-- navbar icon and text -->
            <a href="#" class="ml-auto"><i class="fas fa-plus-circle"></i></a><span class="icon-text"><a href="#">New Task</a></span>
        </div>
    </nav>
    

    <div class="container">
        <h2>Daily Task Manager</h2>

        <p>Below is a list of your current to-do tasks</p>
    </div>
    
    <!-- add new task input -->
    <div class="container-flex">
        <input type="text" id="add-new-todo" placeholder="Enter New Task">
        <button>Add Task</button>
    </div>

    <!-- table holding tasks -->
    <div class="container">
        <div class="container-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col" class="right-completed">Complete</th>
                    <th scope="col" class="center-trash">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Clean out the garage</td>
                    <td class="right-completed"><i class="far fa-check-square"></i></td>
                    <td class="center-trash"><i class="fas fa-trash-alt"></i></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
